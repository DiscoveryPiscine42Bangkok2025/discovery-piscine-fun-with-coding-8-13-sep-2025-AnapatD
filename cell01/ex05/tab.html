<html lang="en">
<head>
	<style>
		table {
			width: 100vw;
			border: 1px solid black;
            border-collapse: collapse;
		}
		th {
			padding-top: 20px;
			padding-bottom: 20px;
			text-align: left;
			width: 50%;
		}
		.left {
			border-right: 1px solid black;
			background-color: aquamarine;
		}
		.right{
			background-color: pink;
		}
	</style>
</head>
<body>
	<table>
            <tr>
                <th class="left">A cell</th>
                <th class="right">Another cell</th>
            </tr>
        </table>
</body>
</html>
